<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi SPA - Parcial 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" 
           alt="Logo" class="logo-img">
      <span class="logo-text">MiFacebook</span>
    </div>
    <input type="text" class="search" placeholder="Buscar...">
  </header>

  <!-- Perfil -->
  <section class="profile">
   
    <img src="https://i.imgur.com/0y8Ftya.png" alt="Foto de perfil" class="profile-pic">

    

    <h2>Daniel Becerra</h2>
    <p>Estudiante de Ingeniería - Cali</p>
  </section>

  <!-- Navbar -->
  <nav class="nav">
    <button data-section="muro">Muro</button>
    <button data-section="info">Info</button>
    <button data-section="photos">Photos</button>
    <button data-section="boxes">Boxes</button>
  </nav>

  <!-- Contenido -->
  <main id="content" class="content">
    <h2>Bienvenido a tu perfil</h2>
    <p>Selecciona una sección para ver el contenido.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
